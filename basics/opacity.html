<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Opacity Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    img {
      width: 300px;
      transition: opacity 0.3s ease; /* Smooth transition effect */
    }
    .slider-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Control Image Opacity</h1>
  <img id="image" src="isagi.png" alt="Sample Image">
  
  <div class="slider-container">
    <input type="range" id="opacity-slider" min="0" max="100" value="100">
    <p>Opacity: <span id="opacity-value">100</span>%</p>
  </div>

  <script>
    const slider = document.getElementById('opacity-slider');
    const image = document.getElementById('image');
    const opacityValue = document.getElementById('opacity-value');

    // Event listener for slider input
    slider.addEventListener('input', function () {
      const opacity = slider.value / 100; // Convert to range 0 to 1
      image.style.opacity = opacity; // Apply opacity to the image
      opacityValue.textContent = slider.value; // Update displayed opacity percentage
    });
  </script>
</body>
</html>
